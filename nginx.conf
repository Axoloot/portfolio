events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name therealcyril.dev www.therealcyril.dev;

        include       /etc/nginx/mime.types;

        location / {
             root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri /index.html;
        }
    }
}
